<div [ngClass]="'p-a-1 ' + getClasses()">
    Name: {{getNameOfProduct(1)}}
</div>
<div class="form-group m-t-1">
    <label>Name:</label>
    <input class="form-control" [value] ="getNameOfProduct(6)" />
    <p class="m-t-1">The first product is {{getNameOfProduct(1)}}</p>
</div>
<div>
    <table class="table table-sm table-bordered table-striped m-t-1">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td [attr.colspan]="model.getProducts().length">{{getNameOfProduct(1)}}</td>
        </tr>
    </table>
</div>
